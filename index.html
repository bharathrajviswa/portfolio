<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bharathraj KV | Python Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #f3f4f6; overflow-x: hidden; }
    
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .text-gradient { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* ARMOUR MESH CANVAS */
    #mesh-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }

    /* KIMI AI ORB WITH BLINKING EYES */
    .kimi-orb {
      width: 50px; height: 50px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #60a5fa, #a855f7, #3b82f6);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.5), inset -5px -5px 15px rgba(0,0,0,0.3);
      animation: orb-float 4s infinite ease-in-out;
      position: relative; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      cursor: pointer;
    }

    /* The Face/Eyes */
    .orb-face { 
      display: flex; 
      gap: 6px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .eye {
      width: 5px; height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 4s infinite;
      box-shadow: 0 0 8px white;
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }
    
    @keyframes orb-float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-12px) scale(1.02); }
    }

    /* Glowing Rotation effect */
    .kimi-orb::before {
      content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 50%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: rotate-shine 3s linear infinite;
      z-index: 1; pointer-events: none;
    }

    @keyframes rotate-shine { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .input-field { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 12px 16px; width: 100%; outline: none; transition: all 0.3s; color: white; }
    .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
  </style>
</head>
<body>

  <canvas id="mesh-canvas"></canvas>

  <nav class="fixed top-4 left-1/2 -translate-x-1/2 z-50 glass px-4 py-3 md:px-8 w-[92%] md:w-auto flex justify-around md:gap-8 text-[12px] md:text-sm font-semibold shadow-2xl rounded-full">
    <a href="#" class="hover:text-blue-400 transition">Home</a>
    <a href="#experience" class="hover:text-blue-400 transition">Experience</a>
    <a href="#projects" class="hover:text-blue-400 transition">Projects</a>
    <a href="#contact" class="text-blue-400">Contact</a>
  </nav>

  <header class="min-h-screen flex flex-col justify-center items-center text-center px-6 pt-20 relative">
    <div class="mb-8 relative group">
      <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full blur opacity-40"></div>
      <img src="profile_pic_updated.jpeg" alt="Bharathraj KV" class="relative w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-2 border-white/10 shadow-2xl">
    </div>
    <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter">Bharathraj <span class="text-gradient">KV</span></h1>
    <p class="mt-4 text-2xl text-blue-400 font-semibold tracking-wide uppercase">Python Developer</p>
  </header>

  <main class="relative z-10">
    <section id="projects" class="py-24 px-6">
        <div class="max-w-6xl mx-auto">
          <h2 class="text-4xl font-bold mb-16 text-center">Featured Projects</h2>
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="glass p-8 rounded-3xl group hover:border-blue-500/50 transition duration-500 flex flex-col h-full">
              <div class="text-blue-400 mb-4 font-bold tracking-widest text-xs uppercase">AI & Vision</div>
              <h3 class="text-xl font-bold mb-2 group-hover:text-blue-400 transition">VisionGuard AI</h3>
              <p class="text-gray-400 text-sm mb-6 flex-grow">Advanced traffic violation detection using YOLOv8.</p>
              <div class="flex flex-wrap gap-2 mt-auto">
                <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-blue-300 border border-white/10">Python</span>
                <span class="px-3 py-1 bg-white/5 rounded-full text-[10px] text-blue-300 border border-white/10">OpenCV</span>
              </div>
            </div>
          </div>
        </div>
      </section>

    <section id="contact" class="py-24 px-6">
      <div class="max-w-4xl mx-auto glass p-10 rounded-[2rem] shadow-2xl">
        <h2 class="text-4xl font-bold mb-8 text-center">Let's <span class="text-gradient">Connect</span></h2>
        <form class="space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <input type="text" placeholder="Name" class="input-field">
            <input type="email" placeholder="Email" class="input-field">
          </div>
          <textarea placeholder="Your Message" rows="4" class="input-field"></textarea>
          <button type="button" class="w-full py-4 bg-blue-600 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">Send Message</button>

  <div id="chat-container" class="fixed bottom-6 right-6 z-[60] flex flex-col items-end">
    <div id="chat-window" class="hidden glass mb-4 w-[300px] md:w-[350px] h-[400px] rounded-2xl flex flex-col overflow-hidden shadow-2xl border border-blue-500/30">
      <div class="bg-blue-600/20 p-4 border-b border-white/10 flex justify-between items-center">
        <span class="font-bold text-xs text-blue-400">Virtual_Brain.AI</span>
        <button onclick="toggleChat()" class="text-gray-400">✕</button>
      </div>
      <div id="chat-messages" class="flex-grow p-4 overflow-y-auto space-y-4 text-[13px] scrollbar-hide">
        <div class="bg-white/5 p-3 rounded-lg border border-white/5">Hi! I'm VB. May i help you ? </div>
      </div>
      <div class="p-4 bg-white/5 border-t border-white/10 flex gap-2">
        <input type="text" id="chat-input" placeholder="Type a message..." class="bg-transparent border border-white/10 rounded-lg px-3 py-2 w-full text-xs focus:outline-none">
        <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>
    </div>

    <button onclick="toggleChat()" id="chat-trigger" class="hover:scale-110 transition active:scale-95 flex items-center justify-center">
      <div class="kimi-orb">
        <div class="orb-face">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
    </button>
  </div>

  <footer class="py-10 text-center text-gray-600 text-sm border-t border-white/5">© 2026 Bharathraj KV • Python Developer</footer>

  <script>
    // --- ARMOUR MESH SCRIPT ---
    const canvas = document.getElementById('mesh-canvas');
    const ctx = canvas.getContext('2d');
    let points = [];
    const spacing = 60;
    let mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

    class Point {
      constructor(x, y) { this.baseX = x; this.baseY = y; this.x = x; this.y = y; this.vx = 0; this.vy = 0; }
      update() {
        if (mouse.x) {
          let dx = mouse.x - this.x; let dy = mouse.y - this.y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150) {
            let force = (150 - dist) / 150;
            this.vx -= dx * force * 0.5; this.vy -= dy * force * 0.5;
          }
        }
        this.vx += (this.baseX - this.x) * 0.05; this.vy += (this.baseY - this.y) * 0.05;
        this.vx *= 0.85; this.vy *= 0.85;
        this.x += this.vx; this.y += this.vy;
      }
    }

    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      points = [];
      for (let y = -spacing; y < canvas.height + spacing; y += spacing) {
        let row = [];
        for (let x = -spacing; x < canvas.width + spacing; x += spacing) {
          let xOffset = (Math.floor(y / spacing) % 2 === 0) ? spacing / 2 : 0;
          row.push(new Point(x + xOffset, y));
        }
        points.push(row);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(96, 165, 250, 0.15)';
      for (let y = 0; y < points.length; y++) {
        for (let x = 0; x < points[y].length; x++) {
          let p = points[y][x]; p.update();
          if (x < points[y].length - 1) {
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(points[y][x+1].x, points[y][x+1].y); ctx.stroke();
          }
          if (y < points.length - 1) {
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(points[y+1][x].x, points[y+1][x].y); ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }

    // --- CHAT LOGIC ---
    function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if (!msg) return;
      const container = document.getElementById('chat-messages');
      container.innerHTML += `<div class="text-right"><span class="bg-blue-600/20 border border-blue-500/30 px-3 py-2 rounded-lg inline-block">${msg}</span></div>`;
      input.value = "";
      setTimeout(() => {
        container.innerHTML += `<div class="text-left"><span class="bg-white/5 border border-white/10 px-3 py-2 rounded-lg inline-block">Thinking... check my projects section for details!</span></div>`;
        container.scrollTop = container.scrollHeight;
      }, 600);
    }

    window.addEventListener('resize', init);
    init(); draw();
  </script>
</body>
</html>
