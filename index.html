  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #f3f4f6; overflow-x: hidden; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .text-gradient { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    #mesh-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }

    /* KIMI AI ORB WITH BLINKING EYES */
    .kimi-orb {
      width: 65px; height: 65px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #60a5fa, #a855f7, #3b82f6);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.5), inset -5px -5px 15px rgba(0,0,0,0.3);
      animation: orb-float 4s infinite ease-in-out;
      position: relative; display: flex; justify-content: center; align-items: center; cursor: pointer;
    }
    .orb-face { display: flex; gap: 8px; }
    .eye { width: 6px; height: 10px; background: white; border-radius: 50%; animation: blink 4s infinite; box-shadow: 0 0 8px white; }
    @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
    @keyframes orb-float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-12px) scale(1.02); } }

    /* Action Chips */
    .chip { 
      background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 6px 12px; border-radius: 20px; font-size: 11px; color: #60a5fa;
      transition: all 0.3s; cursor: pointer; white-space: nowrap;
    }
    .chip:hover { background: rgba(59, 130, 246, 0.3); transform: translateY(-2px); }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

    <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter">Bharathraj <span class="text-gradient">KV</span></h1>

  </header>

  <div id="chat-container" class="fixed bottom-6 right-6 z-[60] flex flex-col items-end">
    <div id="chat-window" class="hidden glass mb-4 w-[300px] md:w-[350px] h-[450px] rounded-2xl flex flex-col overflow-hidden shadow-2xl border border-blue-500/30">
      <div class="bg-blue-600/20 p-4 border-b border-white/10 flex justify-between items-center">
        <span class="font-bold text-xs text-blue-400">Virtual_Brain.AI</span>

      <div class="px-4 pb-2 flex gap-2 overflow-x-auto scrollbar-hide">

        <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>
    </div>

    <button onclick="toggleChat()" id="chat-trigger" class="hover:scale-110 transition active:scale-95 flex items-center justify-center">
      <div class="kimi-orb"><div class="orb-face"><div class="eye"></div><div class="eye"></div></div></div>
    </button>
  </div>

  <script>
    // --- ARMOUR MESH SCRIPT --- (Same logic as before)
    const canvas = document.getElementById('mesh-canvas');
    const ctx = canvas.getContext('2d');
    let points = [];
    const spacing = 60;
    let mouse = { x: null, y: null };
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

    class Point {
      constructor(x, y) { this.baseX = x; this.baseY = y; this.x = x; this.y = y; this.vx = 0; this.vy = 0; }
      update() {
        if (mouse.x) {
          let dx = mouse.x - this.x; let dy = mouse.y - this.y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 150) {
            let force = (150 - dist) / 150;
            this.vx -= dx * force * 0.5; this.vy -= dy * force * 0.5;
          }
        }
        this.vx += (this.baseX - this.x) * 0.05; this.vy += (this.baseY - this.y) * 0.05;
        this.vx *= 0.85; this.vy *= 0.85;
        this.x += this.vx; this.y += this.vy;
      }
    }

    function init() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      points = [];
      for (let y = -spacing; y < canvas.height + spacing; y += spacing) {
        let row = [];
        for (let x = -spacing; x < canvas.width + spacing; x += spacing) {
          let xOffset = (Math.floor(y / spacing) % 2 === 0) ? spacing / 2 : 0;
          row.push(new Point(x + xOffset, y));
        }
        points.push(row);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(96, 165, 250, 0.15)';
      for (let y = 0; y < points.length; y++) {
        for (let x = 0; x < points[y].length; x++) {
          let p = points[y][x]; p.update();
          if (x < points[y].length - 1) {
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(points[y][x+1].x, points[y][x+1].y); ctx.stroke();
          }
          if (y < points.length - 1) {
            ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(points[y+1][x].x, points[y+1][x].y); ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }

    // --- CHAT LOGIC ---
    function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }

    function handleQuickAction(type) {
      const container = document.getElementById('chat-messages');
      if(type === 'mail') {
        container.innerHTML += `<div class="text-right"><span class="bg-blue-600/20 border border-blue-500/30 px-3 py-2 rounded-lg inline-block">Mail to Bharath</span></div>`;
        setTimeout(() => {
          container.innerHTML += `<div class="text-left"><span class="bg-white/5 border border-white/10 px-3 py-2 rounded-lg inline-block">Opening your mail client... ðŸ“§</span></div>`;
          // REPLACE WITH YOUR EMAIL
          window.location.href = "mailto:bharathviswa06@gmail.com?subject=Inquiry from Portfolio"; 
        }, 600);
      } else if (type === 'experience') {
        addMessage("Ask about experience", "Bharathraj has over 2 years of experience in Python development, specializing in AI-driven automation and full-stack web architectures.");
      } else if (type === 'projects') {
        addMessage("View Projects", "You can explore the 'Projects' section to see VisionGuard AI, Inventory OS, and more.");
      }
    }

    function addMessage(userText, aiText) {
      const container = document.getElementById('chat-messages');
      container.innerHTML += `<div class="text-right"><span class="bg-blue-600/20 border border-blue-500/30 px-3 py-2 rounded-lg inline-block">${userText}</span></div>`;
      setTimeout(() => {
        container.innerHTML += `<div class="text-left"><span class="bg-white/5 border border-white/10 px-3 py-2 rounded-lg inline-block">${aiText}</span></div>`;
        container.scrollTop = container.scrollHeight;
      }, 500);
    }

    function sendMessage() {
      const input = document.getElementById('chat-input');
      if (input.value.trim()) addMessage(input.value, "I'm still learning! Try using the quick action buttons for now.");
      input.value = "";
    }

    window.addEventListener('resize', init);
    init(); draw();
  </script>
</body>
